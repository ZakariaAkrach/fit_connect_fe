<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 rounded">
        <div class="card bg-dark text-white rounded" style="border-radius: 3rem;">
          <div class="card-body p-5">

            <div class="mb-md-0 mt-md-0 pb-5 text-center">
              <h1 class="title text-uppercase">fitConnect</h1>
              <p>Italiano</p>
            </div>

            <div class="mb-md-0 mt-md-3 pb-2">

              <h2 class="fw-bold mb-2 text-uppercase title_login colore text-center">Login</h2>
              <p class="mb-5 colore text-center">Per favore, inserisci il tuo nome utente e la tua password!</p>

              <div class="form-outline form-white mb-4">
                  <label class="colore etichette text-start" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg bg-secondary colore" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label colore" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg bg-secondary colore" />
              </div>

              <p class="small mb-5 pb-lg-2 text-center"><a class="text-white-50" href="#!">Password dimenticata?</a></p>

              <div class="text-center">
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </div>

            </div>

            <div>
              <p class="mb-md-0 mt-md-4 text-center">Non hai un account? <a class="text-white-50 fw-bold" (click)="cambiaComponente()" style="cursor: pointer;">Iscriviti</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
