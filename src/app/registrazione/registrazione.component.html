<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 rounded">
        <div class="card bg-dark text-white rounded" style="border-radius: 3rem;">
          <div class="card-body p-5">

            <div class="mb-md-0 mt-md-0 pb-5 text-center">
              <h1 class="title text-uppercase">fitConnect</h1>
              <p>Italiano</p>
            </div>

            <div class="mb-md-0 mt-md-0 pb-2">

              <h2 class="fw-bold mb-4 text-uppercase title_login colore text-center">Crea un nuovo Account</h2>

              <div class="form-outline form-white mb-4">
                <label class="colore etichette text-start" for="typeText">Nome</label>
                <input type="text" id="nome" class="form-control form-control-lg bg-secondary colore" [(ngModel)]="nome" />
            </div>

            <div class="form-outline form-white mb-4">
              <label class="colore etichette text-start" for="typeText">Cognome</label>
              <input type="text" id="cognome" class="form-control form-control-lg bg-secondary colore" [(ngModel)]="cognome" />
          </div>

              <div class="form-outline form-white mb-4">
                  <label class="colore etichette text-start" for="typeEmailX">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg bg-secondary colore" [(ngModel)]="email" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label colore" for="typePasswordX">Password</label>
                <input type="password" id="password" class="form-control form-control-lg bg-secondary colore" [(ngModel)]="password" />
              </div>

              <div class="text-center mt-md-5">
                <button class="btn btn-outline-light btn-lg px-5" type="button" (click)="registerUser()">Registrati</button>
              </div>

            </div>

            <div>
              <p class="mb-md-0 mt-md-4 text-center">Sei gi√† registrato? <a class="text-white-50 fw-bold" (click)="accedi()" style="cursor: pointer;">Accedi</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
